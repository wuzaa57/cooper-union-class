<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery sample page</title>
	<link rel="stylesheet" media="all" type="text/css" href="html5reset.css" />
	<link rel="stylesheet" media="all" type="text/css" href="lesson4.css" />
</head>
<body>
<button id="resetButton" name="reset" type="button"> Reset to defaults </button>
<div id="boxes">
	<div class="emptyBox upper closed" data-defaultstate="closed">
		<button name="closed" type="button"> Close </button><button name="open" type="button"> Open </button><button name="hidden" type="button"> Hide </button> 
	</div>
	<div class="emptyBox between open" data-defaultstate="open">
		<button name="closed" type="button"> Close </button><button name="open" type="button"> Open </button><button name="hidden" type="button"> Hide </button> 
	</div>
	<div class="emptyBox lower hidden" data-defaultstate="hidden">
		<button name="closed" type="button"> Close </button><button name="open" type="button"> Open </button><button name="hidden" type="button"> Hide </button> 
	</div>
</div>
<script src="jquery-1.7.1.min.js"></script> <script src="lesson4.js"></script> 
</body>
</html>
